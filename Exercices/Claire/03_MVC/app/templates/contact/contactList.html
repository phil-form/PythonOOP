<!DOCTYPE html>
<html>
    <head>
        <title>All contacts</title>
    </head>

    <body>
        <h1>All contacts: </h1>
        <button href="{{ url_for('insertContact') }}">New contact</button>
        <ul>
            {% for contact in contacts %}
            <li>{{ contact }}</li>
            {% endfor %}
        </ul>
    </body>

</html>
