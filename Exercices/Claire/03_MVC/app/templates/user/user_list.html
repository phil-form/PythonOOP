<!DOCTYPE html>
<html>
    <head>
        <title>All users</title>
    </head>

    <body>
        <h1>All users: </h1>
        <button type="button" onclick="window.location.href = '{{ url_for('insertUser') }}';">New user</button>
        <button type="button" onclick="window.location.href = '{{ url_for('searchUser') }}';">Search</button>
        <ul>
            {% for user in users %}
            <li><a href="{{ url_for('getOneUser' ,userid=user.userid) }}">{{ user }}</a></li>
            {% endfor %}
        </ul>
    </body>

</html>
