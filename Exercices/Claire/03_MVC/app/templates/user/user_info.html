<!DOCTYPE html>
<html>
    <head>
        <title>User {{ user.userid }}</title>
    </head>

    <body>
        <h1>USERNAME: {{ user.username }}</h1>
        <ul>
            <li>ID: {{ user.userid }}</li>
            <li>EMAIL: {{ user.email }}</li>
            {% if user.userdescription %}
            <li>DESCR: {{ user.userdescription }}</li>
            {% endif %}
        </ul>
    </body>

</html>
